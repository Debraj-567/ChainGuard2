version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: chainguard
      POSTGRES_PASSWORD: changeme
      POSTGRES_DB: chainguard
    ports:
      - '5432:5432'
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chainguard"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:
version: '3.8'
services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: chainguard
      POSTGRES_PASSWORD: chainguardpass
      POSTGRES_DB: chainguard
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
